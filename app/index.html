<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../app/pages/styles.css">
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./app.js"></script>
  <script src="../app/javascripts/company.js"></script>
</head>
<body>
  <div class="row header">
    <div class="col-xs-7 col-md-6 col-xs-offset-3 col-md-offset-3">
      <h2>Company Name: </h2>
      <a href='./app/pages/product.html' type="submit" name="" value="" class="pull-right btn btn-success send-btn">
         <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
  </div>
  <div class="row layout">
    <div class="col-md-3 sidecolumn"></div>
    <div class="col-xs-12 col-md-6 maincolumn">
      <ul class'chain-list'>



        <script>
          var chain = window.GreenChainAPI.fetchAllBlocks();
          var list = $(".maincolumn").append('<ul></ul>').find('ul');
          for (var i = 0; i < chain.length; i++) {
            list.append('<li>'+
                        '<div>Owner: '+chain[i].owner+'</div>'+
                        '<div>Name: '+chain[i].name+'</div>'+
                        '<div>Qty: '+chain[i].quantity+'</div>'+
                        '<div>LCA: '+chain[i].lca.co2+'</div>'+

                        '</li>');
          }



        </script>
      </ul>

    </div>
    <div class="col-md-3 sidecolumn"></div>
  </div>

</body>

<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
