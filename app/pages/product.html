<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="row">
      <div class="col-xs-1 col-md-9 col-md-offset-3"><h2>Product Detail:</h2></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-xs-12 col-md-8" style="border: 1px solid black">

        <!-- Add to block btn -->
        <div class="row">
          <div class="col-xs-10 col-md-10"></div>
          <div class="col-xs-2 col-md-2">
            <button type="button" class="btn btn-primary">Add to Block</button>
          </div>
        </div>
        <!-- Name -->
        <form>
          <div class="form-group">
            <label for="productNameInput">Product Name</label>
            <input type="email" class="form-control" id="productNameInput" placeholder="Name">
          </div>
        </form>
        <!-- Materials -->
        <div class="row">
          <div class="col-xs-11 col-md-11">Materials</div>
          <div class="col-xs-1 col-md-1">
            <button type="button" class="btn btn-default">+</button>
          </div>
        </div>

      </div>
      <div class="col-md-2"></div>
  </div>

  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
