<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="row">
      <div class="col-xs-1 col-md-9 col-md-offset-3"><h2>Product Detail:</h2></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-xs-12 col-md-8" style="border: 1px solid black">

        <!-- Add to block btn -->
        <div class="row">
          <div class="col-xs-10 col-md-10"></div>
          <div class="col-xs-2 col-md-2">
            <a class="btn btn-primary" href="#" role="button">Add to Block</a>
          </div>
        </div>
        <!-- Name -->
        <form>
          <div class="form-group">
            <label for="productNameInput">Product Name</label>
            <input type="email" class="form-control" id="productNameInput" placeholder="Name">
          </div>
        </form>
        <!-- Materials -->
        <div class="row">
          <div class="col-xs-11 col-md-11"><strong>Materials</strong></div>
          <div class="col-xs-1 col-md-1">
            <a class="btn btn-default" href="materials.html" role="button" data-target="#materialModal" data-toggle="modal">+</a>

            <div class="modal fade text-center" id="materialModal">
              <div class="modal-dialog">
                <div class="modal-content">
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- List of Materials -->
        <ul>
          <li>add</li>
        </ul>

        <!-- Processes -->
        <div class="row">
          <div class="col-xs-11 col-md-11"><strong>Processes</strong></div>
          <div class="col-xs-1 col-md-1">
            <a class="btn btn-default" href="#" role="button" data-target="#processesModal" data-toggle="modal">+</a>
          </div>
        </div>
        <!-- List of Processes -->
        <ul>
          <li>add</li>
        </ul>

      </div>
      <div class="col-md-2"></div>
  </div>

  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
